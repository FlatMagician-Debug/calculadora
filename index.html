<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Calculadora Moderna</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="calculadora">
    <h1>⚡ Calculadora</h1>

    <div class="inputs">
      <input type="number" id="num1" placeholder="Primer número">
      <input type="number" id="num2" placeholder="Segundo número">
    </div>

    <div class="operaciones">
      <button data-op="+">➕</button>
      <button data-op="-">➖</button>
      <button data-op="*">✖️</button>
      <button data-op="/">➗</button>
      <button data-op="%">%</button>
      <button data-op="pow">xⁿ</button>
    </div>

    <div class="resultado">
      <p>Resultado:</p>
      <span id="resultado">0</span>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
